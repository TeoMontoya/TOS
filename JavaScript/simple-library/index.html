<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <button id="addBookButton">Add a Book</button>
    <div id="book">
        <!-- The card will be appended here -->
    </div>

    <!-- Modal structure -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <h2>Enter Book Details</h2>
            <form id="bookForm">
                <div class="form-group">
                    <label for="titleInput">Title:</label>
                    <input type="text" id="titleInput" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                    <label for="authorInput">Author:</label>
                    <input type="text" id="authorInput" placeholder="Enter author" required>
                </div>
                <div class="form-group">
                    <label for="pagesInput">Number of Pages:</label>
                    <input type="number" id="pagesInput" placeholder="Enter number of pages" required>
                </div>
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
