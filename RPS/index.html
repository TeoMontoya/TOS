<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>RPS</h1>
  </header>
  <main>
    <section class="text">
      <p class="infoText">Choose your weapon</p>
      <p class="battleText">First to 5 wins is victorious!</p>
    </section>
    <section class="battleSection">
      <div class="selectionContainer">
        <div class="playerWeapon">
          <span class="playerChoiceLabel">Player</span>
          <span class="playerChoice"></span>
        </div>
        <div class="pcWeapon">
          <span class="pcChoiceLabel">PC</span>
          <span class="pcChoice"></span>
        </div>
      </div>
      <div class="scoreboard">
        <p>Scoreboard</p>
        <div>
          <p>Wins: <span class="winCounter">0</span></p>
          <p>Loses: <span class="loseCounter">0</span></p>
        </div>
      </div>
    </section>
    <section class="weapons">
      <div class="buttons">
        <button class="attack" id="Rock">ğŸ‘Š</button>
        <button class="attack" id="Paper">âœ‹</button>
        <button class="attack" id="Scissors">âœŒï¸</button>
      </div>
    </section>
  </main>

  <!-- Modal HTML -->
  <div id="gameOverModal" class="modal">
    <div class="modal-content">
      <h2>The game is over!</h2>
      <p id="outcome"></p>
      <p>Press to restart</p>
      <button id="restartButton">Restart</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
