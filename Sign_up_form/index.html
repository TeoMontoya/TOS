<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="mainSection">
    <div class="mainBackground">

    </div>
    <main class="mainContainer">
      <section class="mainText">
        <p>
          This is not a real online service! You know you need something like this in your life to help you
          realize your deepest dreams.
          Sign up now to get started.
        </p>
        <p class="secondPara">
          You know you want to.
        </p>
      </section>
      <h3>Let's do this!</h3>
      <section class="formContainer">
        <form action="#" method="post">
          <div>
            <label for="first-name">
              First name
            </label>
            <input type="text" id="first-name" name="first-name">
            <span class="error-message"></span>
          </div>
          <div>
            <label for="last-name">
              Last name
            </label>
            <input type="text" id="last-name">
            <span class="error-message"></span>
          </div>
          <div>
            <label for="email">
              Email
            </label>
            <input type="email" id="email">
            <span class="error-message"></span>
          </div>
          <div>
            <label for="phone">
              Phone number
            </label>
            <input type="tel" id="phone">
            <span class="error-message"></span>
          </div>
          <div>
            <label for="password">
              Password
            </label>
            <input type="password" id="password">
            <span class="error-message"></span>
          </div>
          <div>
            <label for="confirmationPassword">
              Confirm password
            </label>
            <input type="password" id="confirmationPassword">
            <span class="error-message"></span>
          </div>
        </form>
      </section>
      <section class="buttonContainer">
        <button id="submitButton" type="button">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </main>
  </section>
  <script src="./script.js"></script>
</body>

</html>
